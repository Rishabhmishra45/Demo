<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Food Booking</h1>
        <p>Order your favorite food with ease and enjoy delicious meals delivered to your doorstep!</p>
        <nav>
            <a href="#menu">View Menu</a>
            <a href="#cart">Your Cart</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section id="menu">
        <h2>Choose Your Favorite Food</h2>
        <div class="menu-item">
            <img src="pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Price: $10</p>
            <button class="add-to-cart" data-name="Pizza" data-price="10">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Price: $8</p>
            <button class="add-to-cart" data-name="Burger" data-price="8">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="pasta.jpg" alt="Pasta">
            <h3>Pasta</h3>
            <p>Price: $12</p>
            <button class="add-to-cart" data-name="Pasta" data-price="12">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart Summary</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="total">0</span></p>
        <button id="checkout">Proceed to Checkout</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
